<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Right side decorative elements -->
    <path d="M500 50C600 50 650 150 650 250C650 350 600 450 500 450" stroke="#0095E8" stroke-width="2" opacity="0.1"/>
    <path d="M550 100C650 100 700 200 700 300C700 400 650 500 550 500" stroke="#0095E8" stroke-width="2" opacity="0.15"/>
    <path d="M600 150C700 150 750 250 750 350C750 450 700 550 600 550" stroke="#0095E8" stroke-width="2" opacity="0.2"/>
    
    <!-- Abstract tech elements -->
    <circle cx="550" cy="150" r="4" fill="#0095E8" opacity="0.8"/>
    <circle cx="650" cy="250" r="4" fill="#0095E8" opacity="0.8"/>
    <circle cx="600" cy="350" r="4" fill="#0095E8" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="550" y1="150" x2="650" y2="250" stroke="#0095E8" stroke-width="1" opacity="0.3"/>
    <line x1="650" y1="250" x2="600" y2="350" stroke="#0095E8" stroke-width="1" opacity="0.3"/>
    
    <!-- Animated pulse circles -->
    <circle cx="550" cy="150" r="8" fill="#0095E8" opacity="0.2">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="250" r="8" fill="#0095E8" opacity="0.2">
        <animate attributeName="r" values="8;12;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="350" r="8" fill="#0095E8" opacity="0.2">
        <animate attributeName="r" values="8;12;8" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
</svg>
